<html lang="en">
<head>

    <title>Contato - Sushi Zen</title>
    <link rel="stylesheet" type="text/css" href="styles/contato.css">
    
</head>
<body>
    <header>
        <h1>Sushi Zen</h1>
        <nav>
            <ul>
                <li><a href="index.html">SOBRE</a></li>
                <li><a href="cardapio.html">CARDÁPIO</a></li>
                <li><a href="contato_restaurante.html">CONTATO</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <div class="info">
            <h2>Entre em contato conosco</h2>
            <br>
            <p><b>Telefone:</b> (51) 1234-5678</p>
            <p><b>E-mail:</b> sushizen@contato.com</p>
            <p><b>Endereço:</b> Rua Sushilândia, 1616 - Moinhos de Vento, Porto Alegre / RS</p>
        </div>
        <br>

        <form action="" method="post">
            <table>
                <tr>
                    <th><label for="nome">Nome:</label></th>
                    <td><input type="text" name="nome" id="nome" required></td>
                </tr>
                <tr>
                    <th><label for="email">E-mail:</label></th>
                    <td><input type="email" name="email" id="email" required></td>
                </tr>
                <tr>
                    <th><label for="msg">Mensagem:</label></th>
                    <td><textarea name="msg" id="msg" rows="5" required></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="submit">Enviar</button>
                    </td>
                </tr>
            </table>
        </form>
    </section>

    <footer>
        <hr>
        <p>&copy; 2024 Sushi Zen - Todos os direitos reservados</p>
    </footer>
</body>
